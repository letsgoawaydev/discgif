<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#2F3136" id="color" />
  <meta name="viewport" content="width=device-width">
  <title>DiscGif - To Emoji</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="/fontface.css" rel="stylesheet" type="text/css" />
  <link href="/style.css" rel="stylesheet" type="text/css" />
</head>
<header id="header">
  <a href="/">
    <h1>DiscGif
  </a><a style="font-size: 0.5em; text-align: center; vertical-align: text-bottom;"><span
      class="material-icons-outlined" id="disabled">add_reaction</span> </a><a
    style="font-size: 0.5em; text-align: center;"> To Emoji</a></h1>
</header>
<script src='/gifshot.js'></script>

<body>
  <p id="content"></p>
  <center>
    <h6><br></h6>
    <p id="info">This will download your image as a gif that is the same size as a discord emoji.</p>
    <h6><br></h6>
    <button onclick="document.getElementById('picker').click()" id="choose"><span class="material-symbols-rounded"
        id="buttonicon">
        upload
      </span> <b style="font-size: 17px; vertical-align: middle; align-items: center;">Upload Image</b></button>
    <h6><br></h6>
    <img src="" id="preview"></img>
    <img src="" id="gifPreview"></img>
    <p><br></p>
    <button id="download" onclick="download(document.getElementById('gifPreview').src, 'discgifImage.gif');"><span
        class="material-symbols-rounded" id="buttonicon">
        download
      </span> <b style="font-size: 17px; vertical-align: middle; align-items: center;">Download GIF</b></button>
  </center>
  <footer>
    <h1><br><br><br><br></h1>
  </footer>
</body>
<script src="/emoji.js"></script>
<input type="file" accept="image/*" onchange="previewFile()" id="picker" />

</html>
